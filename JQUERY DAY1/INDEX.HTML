<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY DAY1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .red{
            background-color: black;
            color: white;
        }
        #div4{
            background-color: beige;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                $('#div1').toggle();
            });
        });
        
        $(document).ready(function(){
            $("#b2").click(function(){
                $("#div2").fadeToggle(2000);
            });
        });

        $(document).ready(function(){
            $("#b3").click(function(){
                $("#div3").toggleClass("red","fast");
            });
        }); 

        $(document).ready(function(){
            $("#b4").click(function(){
                $("#div4").animate({height:"300px"});
            });
        }); 
        
    </script>
    
</head>
<body>
    
    <div class="jumbotron" id="div1">
       <center> <h1>JQUERY DAY 1</h1></center>
       <p>Hey, today we will learn about a javascript library known as jquery.</p>
    </div>

    <div id="div2">
        <p>
            Lets try the fade ui.
        </p>

    </div>

    <div id="div3">
        <p>
            Lets try the add class ui.
        </p>

    </div>

    <div id="div4" style="height: 100px";>
        <p>
            Lets try the animate ui.
        </p>

    </div>
    <button class="btn btn-dark" id="b1">SHOW/HIDE</button>
    <button class="btn btn-dark" id="b2">FADE IN/OUT</button>
    <button class="btn btn-dark" id="b3">ADD CLASS</button>
    <button class="btn btn-dark" id="b4">ANIMATE</button>



   
</body>
</html>
