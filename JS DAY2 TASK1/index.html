<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js functions</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="index.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h4>Get marks above 80</h4><button type="submit" onclick="myresult()" class="btn btn-primary">FILTER MARKS</button><br><br>
        <H4>Did every student score more than 80 ?</H4><button type="submit" onclick="myresult2()" class="btn btn-warning"> FIND OUT</button><br><br>
        <H4>Total marks</H4><button type="submit" onclick="totalmarks()" class="btn btn-danger"> FIND OUT</button><br><br>
        <button type="submit" onclick="maindisplay()" class="btn btn-primary"> MAKE PAYMENT</button>
        
    </div>
    
    <script type="text/javascript">
        
        // COPYWITHIN
         var arr1= [10,20,30,40,50,60,70,80,90]; 
         arr1.copyWithin(2,3)
         document.write(arr1);
        
        //  EVERY
        function myresult2(){
            var arr2 =[79,75,70,80,85,90,92,97,99,98];
        function fun1(n)
        {
            return n>80;
        }
        alert(arr2.every(fun1));
        }
        

        // FILTER

       function myresult(){

        function mymarks(value)  
            { 
                return value>=80;  
            }  
      
        var arr= [79,75,70,80,85,90,92,97,99,98];   
        var result=arr.filter(mymarks);   
        document.write(result); 
       } 

    //    REDUCE
        
       function totalmarks()
       {
       let totalm =[79,75,70,80,85,90,92,97,99,98];  
        
       let sum = totalm.reduce(function(passedIn, item)  
       {  
       return passedIn + item;  
       },0);   
       document.write('TOTAL MARKS ARE: ',sum,'\n'); 
       }

    // //    ASYNC AND AWAIT
    
    
        
       function maindisplay(){

        async function myDisplay() 
        {  
        let myPromise = new Promise(function(myResolve, myReject) {  
        setTimeout(function() { myResolve("Your transaction is complete, you can close this page now."); }, 10000);  
         });  
        
         document.write("Your transaction is complete, you can close this page now.")  = await myPromise;
        }  
        myDisplay(); 
       }
       

    

    // MAPPING
    document.write("<br>")
    var map=new Map();  
    map.set(101,"jQuery");  
    map.set(102,"AngularJS");     
    map.set(103,"Bootstrap");
    document.writeln(map.get(101)+"<br>");  
    document.writeln(map.get(102)+"<br>");  
    
     
    </script> 


</body>
</html>
